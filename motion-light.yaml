blueprint:
  name: Licht aan bij beweging
  description: Schakel verlichting aan nadat beweging is gedetecteert.
  domain: automation
  source_url: https://gitlab.com/digital-domo/ha-blueprints/motion-light.yaml
  author: Digital Domo
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          filter:
            - device_class: occupancy
              domain: binary_sensor
            - device_class: motion
              domain: binary_sensor
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: De tijd dat het licht aan moet blijven nadat er geen beweging meer is gedetecteert.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

triggers:
  trigger: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

actions:
  - alias: "Turn on the light"
    action: light.turn_on
    target: !input light_target
  - alias: "Wachten tot er geen beweging meer is gedetecteert."
    wait_for_trigger:
      trigger: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wacht het aantal seconden dat is ingesteld."
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    action: light.turn_off
    target: !input light_target